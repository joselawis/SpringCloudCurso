name: springcloudcourse

services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sasa1234
      MYSQL_DATABASE: db_springboot_cloud
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - my_network

  config-server:
    build:
      context: .
      dockerfile: ./config-server/Dockerfile
    container_name: config-server
    restart: always
    ports:
      - "8888:8888"
    environment:
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/joselawis/SpringCloudCursoConfigs.git
    networks:
      - my_network
    
  eureka-server:
    build:
      context: .
      dockerfile: ./eureka-server/Dockerfile
    container_name: eureka-server
    restart: always
    ports:
      - "8761:8761"
    networks:
      - my_network

  msvc-users:
    build:
      context: .
      dockerfile: ./msvc-users/Dockerfile
    container_name: msvc-users
    restart: always
    environment:
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: db_springboot_cloud
      DB_USERNAME: root
      DB_PASSWORD: sasa1234
      EUREKA_URL: http://eureka-server:8761/eureka
      CONFIG_SERVER_URL: http://config-server:8888
    networks:
      - my_network
    depends_on:
      - mysql
      - eureka-server
      - config-server

  msvc-products:
    build:
      context: .
      dockerfile: ./msvc-products/Dockerfile
    container_name: msvc-products
    restart: always
    environment:
      DB_HOST: mysql-db
      DB_PORT: 3306
      DB_NAME: db_springboot_cloud
      DB_USERNAME: root
      DB_PASSWORD: sasa1234
      EUREKA_URL: http://eureka-server:8761/eureka
      CONFIG_SERVER_URL: http://config-server:8888
    networks:
      - my_network
    depends_on:
      - mysql
      - eureka-server
      - config-server

  msvc-items:
    build:
      context: .
      dockerfile: ./msvc-items/Dockerfile
    container_name: msvc-items
    ports:
      - "8002:8002"
    restart: always
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      CONFIG_SERVER_URL: http://config-server:8888
      MSVC_PRODUCTS_URL: http://msvc-products
    networks:
      - my_network
    depends_on:
      - eureka-server
      - config-server
      - msvc-products

  msvc-oauth:
    build:
      context: .
      dockerfile: ./msvc-oauth/Dockerfile
    container_name: msvc-oauth
    restart: always
    ports:
      - "9100:9100"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      CONFIG_SERVER_URL: http://config-server:8888
      MSVC_USERS_URL: http://msvc-users
    networks:
      - my_network
    depends_on:
      - eureka-server
      - config-server
      - msvc-users

  msvc-gateway-server:
    build:
      context: .
      dockerfile: ./msvc-gateway-server/Dockerfile
    container_name: msvc-gateway-server
    restart: always
    ports:
      - "8090:8090"
    environment:
      EUREKA_URL: http://eureka-server:8761/eureka
      CONFIG_SERVER_URL: http://config-server:8888
      OAUTH_ISSUER_URI: http://msvc-oauth:9100
      OAUTH_REDIRECT_URI: http://localhost:8090/authorized
    networks:
      - my_network
    depends_on:
      - eureka-server
      - config-server
      - msvc-users
      - msvc-products
      - msvc-items
      - msvc-oauth

volumes:
  db_data:

networks:
  my_network:
    driver: bridge